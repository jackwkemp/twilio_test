<!DOCTYPE html>
<html>

<body>

  <h2>Bulk SMS Form</h2>

  <div class="container">

    <form method="POST" action="/send">


      <label for="inputMessage" class="sr-only">Message:</label><br>
      <input type="sms" name="sms" class="form-control" placeholder="Message" required><br>
      <br>
      <br>
      <label for="inputNumber" class="sr-only">Mobile Number:</label><br>
      <input type="number" name="number" class="form-control" placeholder="Mobile Number" required>
      <br>
      <br>
      <br>
      <button class="btn" type="submit">Send</button>


    </form>

  </div>


</body>

</html>
